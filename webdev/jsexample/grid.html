<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dynamic Grid</title>

  <link rel="stylesheet" href="grid.css">

</head>

<body>

    <header>
        <h1>Dynamic Grid With Javascript</h1>
    </header>

    <section id="controls">
        <p><label for="rows">Rows: </label><input type="number" id="rows" name="rows"/></p>
        <p><label for="cols">Columns: </label><input type="number" id="cols" name="cols"/></p>
        <p><button type="button" id="go">Go</button></p>
    </section>
    <main>
        <table id="board">
            <tr>
                <td>thing1</td>
                <td>thing2</td>
            </tr>
            <tr>
                <td>thing3</td>
                <td>thing4</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Here is a footer</p>
    </footer>

    <script src="grid.js"></script>
</body>
</html>
